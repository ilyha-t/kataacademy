<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" lang="ru">
    <link rel="stylesheet" href="styles/styles.css">
    <title>MenuMobile</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <ul class="header__actions">
                <li class="header__action-item">
                    <button class="header__action-btn"><img src="assets/images/CloseBurgerIcon.svg" alt="CloseBurgerIcon" class="header__btn-icon"></button>
                </li>
                <li class="header__action-item">
                    <button class="header__action-btn header__logotype"><img src="assets/images/LogotypeIcon.svg" alt="LogotypeIcon" class="header__btn-icon"></button>
                </li>
                <li class="header__action-item">
                    <button class="header__action-btn"><img src="assets/images/SearchIcon.svg" alt="SearchIcon" class="header__btn-icon"></button>
                </li>
            </ul>
        </header>
        <main class="main main__position">
            <nav class="main__navigation">
                <ul class="main__list-link">
                    <li class="main__item-list"><a href="#" class="main__link main__link--active">Ремонт техники</a></li>
                    <li class="main__item-list"><a href="#" class="main__link">Услуги и сервисы</a></li>
                    <li class="main__item-list"><a href="#" class="main__link">Корпоративным клиентам</a></li>
                    <li class="main__item-list"><a href="#" class="main__link">Продавцам техники</a></li>
                    <li class="main__item-list"><a href="#" class="main__link">Партнерам</a></li>
                    <li class="main__item-list"><a href="#" class="main__link">Производителям</a></li>
                    <li class="main__item-list"><a href="#" class="main__link">Наши сервисные центры</a></li>
                    <li class="main__item-list"><a href="#" class="main__link">Контакты</a></li>
                </ul>
            </nav>
            <div class="main__bottom-container">
                <section class="main__communication">
                    <ul class="main__communication-methods">
                        <li class="main__communication-item">
                            <button class="main__communication-btn"><img src="assets/images/PhoneIcon.svg" alt="PhoneIcon" class="main__btn-icon"></button>
                        </li>
                        <li class="main__communication-item">
                            <button class="main__communication-btn"><img src="assets/images/ChatIcon.svg" alt="ChatIcon" class="main__btn-icon"></button>
                        </li>
                        <li class="main__communication-item">
                            <button class="main__communication-btn"><img src="assets/images/ProfileIcon.svg" alt="ProfileIcon" class="main__btn-icon"></button>
                        </li>
                    </ul>
                    <div class="main__contacts">
                        <a href="mailto: mail@cps.com" class="main__email">mail@cps.com</a>
                        <a href="tel: 8 800 890 8900" class="main__phone">8 800 890 8900</a>
                    </div>
                </section>
                <section class="main__select-lang">
                    <ul class="main__languages">
                        <li class="main__lang-item"><a href="#" class="main__lang-link main__lang--active">RU</a></li>
                        <li class="main__lang-item"><a href="#" class="main__lang-link">EN</a></li>
                        <li class="main__lang-item"><a href="#" class="main__lang-link">CH</a></li>
                    </ul>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
